    var args = external.menuArguments;

    function work() {
        var inputs = doc.getElementsByName('opp_coutry');
        inputs[0].value = "CHN";
        inputs = doc.getElementsByName('opp_area1');
        inputs[0].value = "430000";

        inputs = doc.getElementsByName('opp_area2');
        getCity(inputs[0], "area2");


        inputs = doc.getElementsByName('opp_area');
        //将城市数组中的值填充到城市下拉框中
        getCity(inputs[0], "area");

        inputs = doc.getElementsByName('tx_occur_country');
        inputs[0].value = "CHN";

        inputs = doc.getElementsByName('tx_occur_area1');

        inputs = doc.getElementsByName('opp_organname');
        inputs[0].value = bankName;

        inputs = doc.getElementsByName('opp_organkey');
        inputs[0].value = bankId;
    }

    function getCity(input, it) {
        var id, addr;
        if (it == "area") {
            id = areaId;
            addr = area;
        }
        if (it == "area2") {
            id = cityId;
            addr = city;
        }
        if (input.value == "") {
            input.length = 1;
            for (var i = 0; i < 3; i++) {
                var newOption = doc.createElement("option");
                newOption.value = id;
                newOption.text = addr;
                input.options.add(newOption);
            }
            input.value = id;
        }
    }
</script>
